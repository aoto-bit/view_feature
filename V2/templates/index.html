<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>特徴マップ</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="box">
            <div class="box-section" id="observation-box">
                <h2>Observation</h2>
                <button onclick="resetEnvironment()">Reset</button>
                <canvas id="observation-canvas"></canvas>
            </div>
            <div class="box-section" id="section-2">
                <h2>Agent Data</h2>
                <p id="position">Position: Loading...</p>
                <p id="angle">Angle: Loading...</p>
            </div>
            <div class="box-section" id="section-3">
                <h2>Control Keys</h2>
                <div class="key-container">
                    <div class="key" onclick="handleKeyClick('left')">←</div>
                    <div class="key" onclick="handleKeyClick('up')">↑</div>
                    <div class="key" onclick="handleKeyClick('right')">→</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="tab">
            {% for layer in layer_names if not layer.startswith('noisy') %}
            <button class="tablinks" onclick="openTab(event, '{{ layer }}')">{{ layer }}</button>
            {% endfor %}
            <button class="tablinks" onclick="openTab(event, 'Noisy')">Noisy</button>
            <button class="tablinks" onclick="openTab(event, 'Outputs')">Outputs</button>
        </div>

        {% for layer in layer_names if not layer.startswith('noisy') %}
        <div id="{{ layer }}" class="tabcontent">
            <h3>{{ layer }}</h3>
            <div id="content-{{ layer }}"></div>
        </div>
        {% endfor %}
        <div id="Noisy" class="tabcontent">
            <h3>Noisy Layers</h3>
            <div id="content-Noisy"></div>
        </div>
        <div id="Outputs" class="tabcontent">
            <h3>Model Outputs</h3>
            <canvas id="output-canvas"></canvas>
        </div>
    </div>

    <script src="static/utils.js"></script>
    <script src="static/tab.js"></script>
    <script src="static/drawFeature.js"></script>
    <script src="static/drawNoisy.js"></script>
    <script src="static/observation.js"></script>
    <script src="static/drawOutput.js"></script>
    <script src="static/agentData.js"></script>
    <script src="static/setAction.js"></script>
    <script src="static/resetEnvironment.js"></script>
</body>
</html>
